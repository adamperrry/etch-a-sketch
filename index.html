<!DOCTYPE html>
<html>
<title>Etch-a-Sketch</title>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>    
    <p class="title">Etch-a-SketchPad!</p>
    <div class="grid-settings">
        <label for="pad-size" class="reset-text">Enter a grid size:</label>
        <input type="number" min="1" max="200" name="pad-size" class="input-grid">
        <button type="button" class="btn btn-reset">Resize Sketchpad</button>
    </div>
    <div class="main">
        <div class="grid"></div>
        <div class="options">
            <button type="button" class="btn btn-mode">On Hover</button>
            <button type="button" class="btn btn-eraser">Eraser</button>
            <button type="button" class="btn btn-rainbow">Rainbow</button>
            <button type="button" class="btn btn-random">Random</button>
            <button type="button" class="btn btn-clear">Clear</button>
        </div>
    </div>
    <footer class="footer">
        <p class="credit">For Desktop. Created by adamperrry</p>
        <a href="https://github.com/adamperrry" target="_blank">
            <img class="social" alt="github" src="images/github.png">
        </a>
        <a href="https://www.instagram.com/adamperrry/?hl=en" target="_blank">
            <img class="social" alt="instagram" src="images/instagram.png">
        </a>
    </footer>
</body>

<script src="script.js"></script>

</html>
